<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Paint</title>
  </head>

  <body>
    <!--  <header class="header">
      <nav class="navbar-expand-lg fixed-top">
        <ul class="nav justify-content-center">

            <span class="nav-link">
              <a> Entregable N1 | Hoffman Oriozabala Benjamin </a>

    <div class="container-fluid">
      <input type="file" id="input" />
      <div class="row mx-auto">
        <div class="flex-column col-2 btn-group" role="group">
          <button type="button" onclick="applyFilter('bw')" class="btn mt-1">
            Blanco y negro
          </button>
          <button
            type="button"
            onclick="applyFilter('brillo')"
            class="btn mt-1"
          >
            Brillo
          </button>
          <button
            type="button"
            onclick="applyFilter('invertir')"
            class="btn mt-1"
          >
            Invertir colores
          </button>
          <button
            type="button"
            onclick="applyFilter('binarizacion')"
            class="btn mt-1"
          >
            Binarizacion
          </button>
          <button type="button" onclick="applyFilter('sepia')" class="btn mt-1">
            Sepia
          </button>
          <button
            type="button"
            onclick="applyFilter('saturacion')"
            class="btn mt-1"
          >
            Saturacion
          </button>
          <button type="button" onclick="applyBorder()" class="btn mt-1">
            Deteccion de bordes
          </button>
          <button type="button" onclick="applyBlur()" class="btn mt-1">
            Blur
          </button>
        </div>
        <div class="col-8 mx-auto">
          <canvas id="canvas"></canvas>
        </div>
        <div class="col-2 mx-auto flex-column">
          <div class="flex-column btn-group" role="group">
            <button type="button" class="btn  mt-1" onClick="activarLapiz()">
              Lapiz
            </button>
            <button type="button" class="btn mt-1" onClick="activarGoma()">
              GomaBorrar
            </button>
            <input
              type="button"
              class="btn mt-1"
              type="button"
              value="Limpiar"
              onclick="limpiar()"
            />
          </div>
          
          <div class= "mt-1">
            <input type="color" class="color" onchange="colorLinea(this)" />
          </div>
          <div>
            <input
              type="range"
              onchange="anchoLinea(this)"
              max="120"
              min="1"
              value="1"
            /><span id="valor">1</span>
          </div>
          <div>
            <button type="button" class="btn mt-1" id="download">
              Guardar Imagen
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <script src="./js/home.js"></script>
  </body>
</html>
